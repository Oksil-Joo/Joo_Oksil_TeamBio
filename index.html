<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
  <title>Dynamic Team Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
<h1 class="hidden">Dynamic Team page</h1>
<div id="container">
  <main>
  <section id="imageContainer">
    <div class="teamImages" style="right: 0">
      <img src="images/main_01.jpg" alt="logo">
      <img src="images/main_02.jpg" alt="package">
    </div>
  </section>
  <section id="buttonCon">
    <nav id="teamBt">
      <ul id="navList">
        <li> <div class="teamContainer design" data-offset="0"></div> </li>
        <li> <div class="teamContainer develop" data-offset="1"></div></li>
      </ul>
    </nav>
  </section>
  <section id="textDescription">
    <div class="teamtext">
    <h1>Balla Team</h1>
    <p class="team-info"></p>
    </div>
  </section>
  </main>
</div>
<script src="js/main.js"></script>
